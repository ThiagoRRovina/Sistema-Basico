<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Estilo do formulário */
        form {
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            padding-top: 163px;

        }

        /* Estilo dos labels */
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
            color: #333;
        }

        /* Estilo dos inputs */
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 94%;
            padding: 0.7rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        /* Efeito de foco nos inputs */
        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        /* Estilo do botão */
        button[type="submit"] {
            width: 100%;
            padding: 0.75rem;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        /* Efeito de hover no botão */
        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        /* Efeito de ativo no botão */
        button[type="submit"]:active {
            background-color: #004080;
        }

        /* Responsividade */
        @media (max-width: 480px) {
            form {
                padding: 1.5rem;
            }

            input[type="text"],
            input[type="email"],
            input[type="password"] {
                padding: 0.5rem;
            }

            button[type="submit"] {
                padding: 0.5rem;
            }
        }

    </style>
    <body>
        <form method="post" th:action="@{/telaLogin/salvar}">

            <label for="nmEndereco">Endereço:</label>
            <input type="text" id="nmEndereco" name="nmEndereco" required>
            <label for="nmNome">Nome:</label>
            <input type="text" id="nmNome" name="nmNome" required>

            <label for="nmEmail">Email</label>
            <input type="email" id="nmEmail" name="nmEmail" required>

            <label for="nmSenha">Senha:</label>
            <input type="password" id="nmSenha" name="nmSenha" required>


            <button type="submit">Salvar</button>
        </form>
        <script src="script.js" async defer></script>
    </body>
</html>
