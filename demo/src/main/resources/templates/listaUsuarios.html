<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HildaBIscuit</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://esm.sh/@fortawesome/fontawesome-free@6.4.2/css/all.css" rel="stylesheet">
</head>
<body class="bg-white">
<header class="bg-red-100 p-6 flex flex-col md:flex-row items-center justify-between">
    <div class="flex items-center gap-6">
        <img src="https://placehold.co/200x200/ffffff/ffffff" alt="Logo" class="w-32 h-32 rounded-full">
        <div>
            <h1 class="text-4xl font-bold">HildaBIscuit</h1>
            <div class="text-red-600 mt-2">
                <p class="flex items-center gap-2">
                    <i class="fab fa-instagram"></i>
                    <a href="https://instagram.com/hilda.rovina" class="hover:underline">@hilda.rovina</a>
                </p>
                <p class="mt-1">
                    <i class="fas fa-phone"></i>
                    <a href="tel:+5544999657400" class="hover:underline">(44)99965-7400</a>
                </p>
            </div>
        </div>
    </div>
</header>

<main class="p-6 grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-6">
    <div class="bg-red-100 p-4 rounded-lg">
        <div class="bg-white rounded-lg mb-4 aspect-square"></div>
        <button class="w-full bg-red-600 text-white py-2 px-4 rounded hover:bg-red-700 transition-colors">
            Comprar
        </button>
    </div>
</main>

<div class="fixed bottom-6 right-6">
    <button class="w-16 h-16 bg-red-600 rounded-full flex items-center justify-center text-white hover:bg-red-700 transition-colors">
        <i class="fas fa-shopping-cart text-xl"></i>
    </button>
</div>
</body>
</html>
