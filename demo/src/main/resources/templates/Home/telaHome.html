<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<style>
    @import url('https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Orbitron:wght@400..900&display=swap');

    body {
        background: #212121;
        background: linear-gradient(90deg,rgba(33, 33, 33, 1) 0%, rgba(79, 79, 79, 1) 35%, rgba(171, 171, 171, 1) 100%);
        min-height: 100vh;
        margin: 0;
        color: #333;
    }

    .navbar-custom {
        background-color: rgb(2, 153, 133);
        color: aliceblue;
        padding: 15px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .navbar-custom .titulo-navbar {
        font-family: 'Merriweather', 'Georgia', serif;
        font-size: 62px;
        color: #e0f2f7;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }

    .navbar-custom .nav-item {
        cursor: pointer;
        padding: 8px 15px;
        border-radius: 5px;
        transition: background-color 0.3s ease, color 0.3s ease;
        color: #e0f2f7;
        font-weight: bold;
    }

    .navbar-custom .nav-item:hover {
        background-color: #495057;
        color: #ffda6a;
    }

    #btnCadastrar {
        background-color: #007bff;
        border-color: #007bff;
        transition: background-color 0.3s ease, transform 0.2s ease;
    }

    #btnCadastrar:hover {
        background-color: #0056b3;
        transform: translateY(-2px);
    }

    .hero-section {
        background-color: #c0c0c0;
        border-radius: 12px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        margin: 30px auto;
        max-width: 900px;
        padding: 60px 30px;
        border: 1px solid rgba(200, 200, 200, 0.5);
        position: relative;
        overflow: hidden;
    }

    .hero-section::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100"><filter id="n" x="0" y="0"><feTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="4" stitchTiles="stitch" /><feColorMatrix type="saturate" values="0" /><feComponentTransfer><feFuncA type="linear" slope="0.5" /></feComponentTransfer></filter><rect width="100" height="100" fill="transparent" filter="url(#n)" /></svg>');
        background-size: 100px 100px;
        opacity: 0.1;
        z-index: 0;
    }

    .hero-section h1,
    .hero-section p {
        position: relative;
        z-index: 1;
    }

    .hero-section h1 {
        font-family: 'Merriweather', serif;
        font-size: 3.5rem;
        color: #090909;
        margin-bottom: 20px;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
    }

    .hero-section .lead {
        font-size: 1.25rem;
        color: #555;
        margin-bottom: 40px;
    }

    .hero-section .btn-primary {
        background-color: #007bff;
        border-color: #007bff;
        font-weight: bold;
        padding: 12px 30px;
        border-radius: 30px;
        transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .hero-section .btn-primary:hover {
        background-color: #0056b3;
        transform: translateY(-3px);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
    }

    .hero-section .btn-secondary {
        background-color: #fd7e14;
        border-color: #fd7e14;
        font-weight: bold;
        padding: 12px 30px;
        border-radius: 30px;
        transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .hero-section .btn-secondary:hover {
        background-color: #e66a00;
        transform: translateY(-3px);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
    }

    .custom-hr {
        border: none;
        border-top: 3px solid rgba(150, 150, 150, 0.3);
        width: 60%;
        margin: 40px auto;
    }

    .highlights-section {
        background-color: #7c7c7c;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        margin: 30px auto;
        max-width: 1200px;
        padding: 40px 20px;
    }

    .highlights-section h2 {
        font-family: 'Merriweather', serif;
        font-size: 2.5rem;
        color: #4b6f4e;
        margin-bottom: 30px;
        position: relative;
        padding-bottom: 10px;
    }

    .highlights-section h2::after {
        content: '';
        position: absolute;
        left: 50%;
        bottom: 0;
        transform: translateX(-50%);
        width: 80px;
        height: 4px;
        background-color: #6a9b6e;
        border-radius: 2px;
    }

    .highlight-card {
        border: none;
        border-radius: 10px;
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        overflow: hidden;
        background-color: white;
    }

    .highlight-card:hover {
        transform: translateY(-8px);
        box-shadow: 0 12px 25px rgba(0, 0, 0, 0.25);
    }

    .highlight-card .card-img-top {
        object-fit: cover;
        border-top-left-radius: 10px;
        border-top-right-radius: 10px;
    }

    .highlight-card .card-body {
        padding: 25px;
        text-align: center;
    }

    .highlight-card .card-title {
        font-family: 'Merriweather', serif;
        font-size: 1.6rem;
        color: #343a40;
        margin-bottom: 10px;
    }

    .highlight-card .card-text {
        font-size: 1rem;
        color: #6c757d;
        margin-bottom: 15px;
    }

    .highlight-card .text-success {
        font-size: 1.3rem;
        color: #28a745 !important;
        margin-bottom: 20px;
    }

    .highlight-card .btn-outline-dark {
        color: #343a40;
        border-color: #343a40;
        font-weight: bold;
        border-radius: 5px;
        transition: all 0.3s ease;
    }

    .highlight-card .btn-outline-dark:hover {
        background-color: #343a40;
        color: white;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    @media (max-width: 992px) {
        .navbar-custom .titulo-navbar {
            font-size: 45px !important;
        }

        .hero-section h1 {
            font-size: 2.8rem;
        }

        .hero-section .lead {
            font-size: 1.1rem;
        }

        .highlights-section h2 {
            font-size: 2rem;
        }
    }

    @media (max-width: 768px) {
        .navbar-custom .titulo-navbar {
            font-size: 35px !important;
            margin-left: 0;
        }

        .navbar-custom .d-flex.justify-content-between.align-items-center.mb-2 {
            flex-direction: column;
            align-items: center;
        }

        .navbar-custom #btnCadastrar {
            margin-right: 0 !important;
            margin-top: 10px;
        }

        .navbar-custom .d-flex.gap-3 {
            justify-content: center;
            margin-top: 15px;
            flex-wrap: wrap;
        }

        .hero-section {
            margin: 20px auto;
            padding: 40px 20px;
        }

        .hero-section h1 {
            font-size: 2rem;
        }

        .hero-section .lead {
            font-size: 1rem;
        }

        .hero-section .btn-lg {
            padding: 10px 20px;
            font-size: 1rem;
        }

        .highlights-section h2 {
            font-size: 1.8rem;
        }
    }

    @media (max-width: 576px) {
        .navbar-custom .titulo-navbar {
            font-size: 28px !important;
        }

        .hero-section {
            padding: 30px 15px;
        }

        .hero-section h1 {
            font-size: 1.8rem;
        }

        .hero-section .lead {
            font-size: 0.9rem;
        }

        .highlights-section h2 {
            font-size: 1.5rem;
        }
    }
</style>
