<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Lista de Usuários - Rovina Store</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Estilos -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }

        .btnVoltar{
            margin: auto;
            display: inline-block;
            margin-left: 95%;
            background-color: #0d0d0e;
            color: white;
            font-size: 15px;
            padding: 13px 21px;
            border-radius: 7px;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
            cursor: pointer;

        }

        body {
            background-color: #fdfdfd;
            padding: 2rem;
            color: #333;
        }

        header {
            background: #e7e4e4;
            padding: 2.8rem;
            text-align: left;
            font-family: 'Orbitron', sans-serif;
            font-size: 2.9rem;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            position: relative;
            margin: 3dvb auto;
        }

        .container {
            max-width: 100%;
            margin: 4dvh auto;
            background: #fff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .top-bar a {
            background-color: #0053cf;
            color: white;
            font-size: 12px;
            padding: 13px 11px;
            border-radius: 7px;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
        }

        .top-bar a:hover {
            background-color: #2d79eb;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }

        th, td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #2c2c2c;
            color: white;
        }

        tr:hover {
            background-color: #f5f5f5;
        }

        .btn {
            padding: 6px 12px;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background 0.3s;
        }

        .btn-edit {
            background-color: #4CAF50;
        }

        .btn-edit:hover {
            background-color: #3e8e41;
        }

        .btn-delete {
            background-color: #f44336;
        }

        .btn-delete:hover {
            background-color: #d32f2f;
        }
    </style>
</head>

<body>

<header>Rovina Store</header>
<a th:href="@{/Home}" class="btnVoltar">Voltar</a>
<div class="container">
    <div class="top-bar">
        <h2>Usuários Cadastrados</h2>

    </div>

    <table>
        <thead>
        <tr>
            <th>Nome</th>
            <th>Email</th>
            <th>Endereço</th>
            <th>Telefone</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="usuario : ${usuarios}">
            <td th:text="${usuario.nmNome}">Nome</td>
            <td th:text="${usuario.nmEmail}">Email</td>
            <td th:text="${usuario.nmEndereco}">Endereço</td>
            <td th:text="${usuario.nmTelefone}">Telefone</td>
            <td>
                <a th:href="@{/telaLogin/excluir/{id}(id=${usuario.idUsuario})}" class="btn btn-delete"
                   onclick="return confirm('Tem certeza que deseja excluir este usuário?');">Excluir</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
