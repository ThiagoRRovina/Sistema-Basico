<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Lista de Usuários - Rovina Store</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap');

        :root {
            --primary-color: #007bff;
            --primary-dark: #0056b3;
            --secondary-color: #6c757d;
            --header-bg: #343a40;
            --header-text: #ffffff;
            --body-bg: #f8f9fa;
            --card-bg: #ffffff;
            --table-header-bg: #495057;
            --table-header-text: #ffffff;
            --border-color: #dee2e6;
            --success-color: #28a745;
            --success-dark: #218838;
            --danger-color: #dc3545;
            --danger-dark: #c82333;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }

        body {
            background-color: var(--body-bg);
            padding: 2rem;
            color: #333;
            line-height: 1.6;
        }

        header {
            background: var(--header-bg);
            padding: 2.5rem 2rem;
            text-align: left;
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
            color: var(--header-text);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            margin-bottom: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 8px;
        }

        header .title {
            flex-grow: 1;
        }

        .btn-back {
            background-color: var(--secondary-color);
            color: var(--header-text);
            font-size: 0.95rem;
            padding: 0.8rem 1.5rem;
            border-radius: 6px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s ease;
            white-space: nowrap;
        }

        .btn-back:hover {
            background-color: #5a6268;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: var(--card-bg);
            padding: 2.5rem;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.08);
        }

        h2 {
            text-align: left;
            margin-top: 0;
            margin-bottom: 1.5rem;
            color: #2c3e50;
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            margin-bottom: 2rem;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        th,
        td {
            padding: 15px;
            border-bottom: 1px solid var(--border-color);
            text-align: left;
        }

        th {
            background-color: var(--table-header-bg);
            color: var(--table-header-text);
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.9rem;
        }

        tr:last-child td {
            border-bottom: none;
        }

        tbody tr:hover {
            background-color: #f0f2f5;
            cursor: pointer;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background 0.3s ease, transform 0.2s ease;
            margin-left: 0.5rem;
        }

        .btn-edit {
            background-color: var(--success-color);
        }

        .btn-edit:hover {
            background-color: var(--success-dark);
            transform: translateY(-1px);
        }

        .btn-delete {
            background-color: var(--danger-color);
        }

        .btn-delete:hover {
            background-color: var(--danger-dark);
            transform: translateY(-1px);
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .btn-new-user { /* Renamed from .btn-new-product */
            background-color: var(--primary-color);
            color: white;
            font-size: 0.95rem;
            padding: 0.8rem 1.5rem;
            border-radius: 6px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .btn-new-user:hover { /* Renamed from .btn-new-product:hover */
            background-color: var(--primary-dark);
            transform: translateY(-1px);
        }

        .col-name, .col-email, .col-address, .col-phone { /* More semantic column names */
            width: 20%;
        }

        .col-actions {
            width: 20%;
            text-align: center;
        }

        td.col-actions {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
        }
    </style>
</head>

<body>

<header>
    <div class="title">Basic System</div>
    <a th:href="@{/Home}" class="btn-back">Voltar</a>
</header>

<div class="container">
    <div class="top-bar">
        <h2>Usuários Cadastrados</h2>
        <a th:href="@{/telaUsuario}" class="btn-new-user">
            <i class='bx bx-user-plus' style='vertical-align: middle; margin-right: 5px;'></i> Novo Usuário
        </a>
    </div>

    <table>
        <thead>
        <tr>
            <th class="col-name">Nome</th>
            <th class="col-email">Email</th>
            <th class="col-address">Endereço</th>
            <th class="col-phone">Telefone</th>
            <th class="col-actions">Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="usuario : ${usuarios}">
            <td th:text="${usuario.nmNome}">Nome do Usuário</td>
            <td th:text="${usuario.nmEmail}">Email do Usuário</td>
            <td th:text="${usuario.nmEndereco}">Endereço do Usuário</td>
            <td th:text="${usuario.nmTelefone}">Telefone do Usuário</td>
            <td class="col-actions">
                <a th:href="@{/telaLogin/editar/{id}(id=${usuario.idUsuario})}" class="btn btn-edit">Editar</a>
                <a th:href="@{/telaLogin/excluir/{id}(id=${usuario.idUsuario})}" class="btn btn-delete"
                   onclick="return confirm('Tem certeza que deseja excluir este usuário?');">Excluir</a>
            </td>
        </tr>
        <tr th:if="${#lists.isEmpty(usuarios)}">
            <td colspan="5" style="text-align: center; padding: 20px; color: #777;">Nenhum usuário cadastrado.</td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
