<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Lista de Produtos - Rovina Store</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Fonte e Estilo -->
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Montserrat', sans-serif;
    }

    body {
      background-color: #f7f7f7;
      padding: 2rem;
      color: #333;
    }

    header {
      background: #e7e4e4;
      padding: 1.5rem;
      text-align: center;
      font-family: 'Orbitron', sans-serif;
      font-size: 2.5rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .container {
      max-width: 1000px;
      margin: 2rem auto;
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 2rem;
    }

    th, td {
      padding: 12px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }

    th {
      background-color: #484e57;
      color: white;
    }

    tr:hover {
      background-color: #f1f1f1;
    }

    .btn {
      padding: 6px 12px;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
      font-size: 0.9rem;
      transition: background 0.3s;
    }

    .btn-edit {
      background-color: #4CAF50;
    }

    .btn-edit:hover {
      background-color: #3e8e41;
    }

    .btn-delete {
      background-color: #f44336;
    }

    .btn-delete:hover {
      background-color: #d32f2f;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      margin-bottom: 1.5rem;
    }

    .top-bar a {
      background-color: #484e57;
      color: white;
      padding: 10px 16px;
      border-radius: 7px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s;
    }

    .top-bar a:hover {
      background-color: #333;
    }

  </style>
</head>
<body>

<header>Rovina Store</header>

<div class="container">
  <div class="top-bar">
    <h2>Produtos Cadastrados</h2>
    <a th:href="@{/telaProduto}">+ Novo Produto</a>
  </div>

  <table>
    <thead>
    <tr>
      <th>Nome</th>
      <th>Descrição</th>
      <th>Preço</th>
      <th>Estoque</th>
      <th>Ações</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="produto : ${produtos}">
      <td th:text="${produto.nmProduto}">Produto X</td>
      <td th:text="${produto.deProduto}">Descrição</td>
      <td th:text="${produto.nuPreco}">R$ 0,00</td>
      <td th:text="${produto.qtEstoque}">0</td>
      <td>
        <a th:href="@{/telaProduto/editar/{id}(id=${produto.idProduto})}" class="btn btn-edit">Editar</a>
        <a th:href="@{/telaProduto/excluir/{id}(id=${produto.idProduto})}" class="btn btn-delete"
           onclick="return confirm('Deseja realmente excluir este produto?')">Excluir</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>

</body>
</html>
