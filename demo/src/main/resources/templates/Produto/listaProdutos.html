<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>Lista de Produtos - Rovina Store</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Fonte e Estilo -->
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Montserrat', sans-serif;
    }

    body {
      background-color: #ffffff;
      padding: 2rem;
      color: #333;
    }

    header {
      background: #e7e4e4;
      padding:2.8rem;
      text-align: left;
      font-family: 'Orbitron', sans-serif;
      font-size: 2.9rem;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      position: relative;
      margin: 3dvb auto;

    }

    .btnVoltar{
      margin: auto;
      display: inline-block;
      margin-left: 95%;
      background-color: #0d0d0e;
      color: white;
      font-size: 15px;
      padding: 13px 21px;
      border-radius: 7px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
      cursor: pointer;

    }

    .container {
      max-width: 100%;
      margin: 4dvh auto;
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);

    }

    h2 {
      text-align: left;
      margin-top: 27px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 2rem;
    }

    th,
    td {
      padding: 12px;
      border-bottom: 1px solid #ddd;
      text-align: left;
      width: 2dvh;
    }

    th {
      background-color: #2c2c2c;
      color: white;

    }

    tr:hover {
      cursor: pointer;
      background-color: #cfcfcf;
    }

    .btn {
      padding: 6px 12px;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
      font-size: 0.9rem;
      transition: background 0.3s;
      margin-left: 3dvh;
    }

    .btn-edit {
      background-color: #4CAF50;
      margin-left: 3dvh;
    }

    .btn-edit:hover {
      background-color: #3e8e41;
    }

    .btn-delete {
      background-color: #f44336;
    }

    .btn-delete:hover {
      background-color: #d32f2f;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      margin-bottom: 1.5rem;
    }

    .top-bar a {
      background-color: #0053cf;
      color: white;
      margin: 10px;
      font-size: 12px;
      padding: 13px 11px;
      border-radius: 7px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }

    .top-bar a:hover {
      background-color: #2d79eb;
    }
    .nome{
      padding: 2dvh;
      width: 300px;
      text-align: left;
    }

    .descricao{
      width: 329px;
    }


    .acoes{
      text-align: center;
    }


  </style>
</head>

<body>
<header>Rovina Store</header>
<a th:href="@{/Home}" class="btnVoltar">Voltar</a>
<div class="container">

  <div class="top-bar">
    <h2>Produtos Cadastrados</h2>
    <a th:href="@{/telaProduto}">+ Novo Produto</a>
  </div>

  <table>
    <thead>
    <tr>
      <th class="nome">Nome</th>
      <th class="descricao">Descrição</th>
      <th class="preco">Preço</th>
      <th class="estoque">Estoque</th>
      <th class="acoes">Ações</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="produto : ${produtos}">
      <td th:text="${produto.nmProduto}">nome</td>
      <td th:text="${produto.deProduto}" class="desc">Descrição</td>
      <td>R$ <span
              th:text="${#numbers.formatDecimal(produto.nuPreco / 100.0, 1, 'COMMA', 2, 'POINT')}">0,00</span>
      </td>
      <td th:text="${produto.qtEstoque}">0</td>
      <td>
        <a th:href="@{/telaProduto/editar/{idProduto}(idProduto=${produto.idProduto})}"
           class="btn btn-edit">Editar</a>
        <a th:href="@{/telaProduto/excluir/{idProduto}(idProduto=${produto.idProduto})}"
           class="btn btn-delete"
           onclick="return confirm('Tem certeza que deseja excluir este produto?');">Excluir</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>

</body>

</html>
