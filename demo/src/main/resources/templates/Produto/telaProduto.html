<script>
    document.getElementById('nav-produtos').onclick = () => window.location.href = "/Home/Produto";
    document.getElementById('nav-usuarios').onclick = () => window.location.href = "/Home/Usuario";

    function formatarNumero(input) {
        let valor = input.value.replace(/\D/g, '');
        const numero = (parseInt(valor || 0, 10) / 100).toFixed(2);
        input.value = numero.replace('.', ',').replace(/\B(?=(\d{3})+(?!\d))/g, '.');
    }

    // Preview da imagem
    document.getElementById('imagemProduto').addEventListener('change', function (event) {
        const file = event.target.files[0];
        const preview = document.getElementById('previewImagem');
        if (file) {
            const reader = new FileReader();
            reader.onload = e => {
                preview.src = e.target.result;
                preview.classList.remove('d-none');
            };
            reader.readAsDataURL(file);
        }
    });
</script>
